<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachineBazaar - Auction of cool modern cars, trucks and SUV's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <section id="account" class="register">
        <div class="login-form">
            <div class="content">
                <div class="title">Sign Up</div>
                <form action="">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="input-field"><input class="form-control" type="email" placeholder="username">
                            <i class="bi bi-person"></i></div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="input-field"><input class="form-control" type="email" placeholder="email">
                                <i class="bi bi-envelope"></i></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="input-field"><input class="form-control" type="password" placeholder="password">
                            <i class="bi bi-lock"></i></div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="input-field"><input class="form-control" type="password" placeholder="repeat password">
                            <i class="bi bi-lock"></i></div>
                        </div>
                    </div>
                </form>
                <div class="loginBtn">
                    <button>Sign Up</button>
                </div>
                <div class="sign-up">Already have an account? <a href="login.html">Sign in!</a></div>
            </div>
        </div>
    </section>
</body>
</html>
